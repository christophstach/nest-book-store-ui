
<div class="container">


    <table mat-table *ngIf="!(loading$ | ngrxPush); else booksLoading" [dataSource]="books$ | ngrxPush" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef> ISBN </th>
            <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
        </ng-container>

        <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef> Publisher </th>
            <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
        </ng-container>

        <ng-container matColumnDef="publicationYear">
            <th mat-header-cell *matHeaderCellDef> Publication Year </th>
            <td mat-cell *matCellDef="let element"> {{element.publicationYear}} </td>
        </ng-container>

        <ng-container matColumnDef="addToCart">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="addToCart(element)">
                    <mat-icon svgIcon="cart"></mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns$ | ngrxPush"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns$ | ngrxPush;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">
                <div class="empty-message">No books found</div>
            </td>
        </tr>
    </table>

    <ng-template #booksLoading>
        <div class="block mat-elevation-z8">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
