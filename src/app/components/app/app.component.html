<p-card>

    <ng-container *ngIf="loading$ | ngrxPush; else booksTable">
        <div class="progress-spinner-wrapper">
            <p-progressSpinner></p-progressSpinner>
        </div>
    </ng-container>
    <ng-template #booksTable>
        <p-table *ngIf="books$ | ngrxPush as books" [value]="books" (onSort)="detectChanges()">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                    <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
                    <th pSortableColumn="author">Author <p-sortIcon field="author"></p-sortIcon></th>
                    <th pSortableColumn="isbn">ISBN <p-sortIcon field="isbn"></p-sortIcon></th>
                    <th pSortableColumn="publisher">Publisher <p-sortIcon field="publisher"></p-sortIcon></th>
                    <th pSortableColumn="publicationYear">Publication Year <p-sortIcon field="publicationYear"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-book>
                <tr>
                    <td>{{ book.id}}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.publisher }}</td>
                    <td>{{ book.publicationYear }}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>

</p-card>
